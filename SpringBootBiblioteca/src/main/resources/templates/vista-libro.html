<html>
    <head>
        <title>Libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <style>
            div.libro {
              margin: auto;
              width: 1020px;
              padding: 10px; 
            }
        </style>
        
    </head>
    
    <body>
         
        <div class='libro card'>
            <div class="card-body">
                <div class="card-title">
                    <h1 th:text="${libro.nombre}"></h1>
                </div>
                
                <div class="card-text">
                    <p>-------------------------</p>
                    <p >ISBN: </p>
                    <p th:text="${libro.ISBN}"></p>
                    <p>-------------------------</p>
                </div>
                

                <div class="card-text">
                    <p >Autor: </p>
                    <p th:text="${libro.autor}"></p>
                    <p>-------------------------</p>
                </div>
                
                <div class="card-text">
                    <p >Edicion: </p>
                    <p th:text="${libro.edicion}"></p>
                    <p>-------------------------</p>
                </div>
                
                
                <div class="card-text">
                    <p >Categoria: </p>
                    <p th:text="${libro.categoria}"></p>
                    <p>-------------------------</p>
                </div>
                
                <div class="card-text">
                    <p >Estado: </p>
                    <p th:text="${libro.estado}"></p>
                    <p>-------------------------</p>
                </div>
                
                
                <div class="card-footer">
                    <a th:href="@{'/biblioteca/JSON/'+${libro.id}}">Ver en JSON</a>
                </div>

                <div class="card-footer">
                    <a th:href='@{/biblioteca}'>Volver</a>
                </div>
            </div>
            
            
            
        </div>

    </body>
</html>
