<html>
    <head>
        <title>Biblioteca-JSON</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
         <div class="mytable">

            <h1>Libreria personal</h1>
            
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Biblioteca-JSON</li>
              </ol>
            </nav>

           <table class="table table-striped table-primary">

            <thead class="ttop">
                <tr class="table-info">
                    <td width="20px">ID</td>
                 <!--   <td>Nombre</td>
                    
                    <td>Autor</td>
                    <td>Estado</td>  -->
                    <td>Detalles</td> 
                </tr>
            </thead>
            <tbody>
                <tr th:each="libro : ${biblioteca}">
                    <td width="20px" th:text="'JSON: ' + ${libro}"  style="white-space: pre"></td>
                  <!--   <td th:text="${libro.nombre}"></td>
                     
                    <td th:text="${libro.autor}"></td>
                    <td th:text="${libro.estado}"></td>  -->
                    <td><a th:href="@{'/biblioteca/JSON/'+${libro.id}}">Ver detalles</a></td>
                </tr>
             </tbody>
            </table>

        </div>
        
    </body>
</html>
