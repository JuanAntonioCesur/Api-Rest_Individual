<html>
    <head>
                <title>Guardar Libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <style>
            div.mytable {
              margin: auto;
              width: 1020px;
              padding: 10px;
            }
        </style>
    </head>
    <body>

        <h1>GuardarLibro</h1>
            <hr/>

            <form th:action="@{/guardarNuevoLibro}" th:object="${libro}" method="POST">

            <input type="number" th:field="*{id}" class="form-control col-4 mb-4" placeholder="ID" />

            <input type="text" th:field="*{nombre}" class="form-control col-4 mb-4" placeholder="Nombre del libro" />

            <input type="text" th:field="*{autor}" class="form-control col-4 mb-4" placeholder="Autor del libro" />

            <button type="submit" class="btn btn-primary col-2">Guardar</button>

            </form>
            <hr/>
            <a th:href="@{/biblioteca}">Volver a biblioteca</a>
    </body>
</html>
